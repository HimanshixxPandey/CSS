<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
    <div class="container">
            <div class="navbar">
                <div class="logo-container">
                    <img src="imgj.jpg" class="logo">
                    <div class="logo-text">ohn Doe</div>
                </div>
                <div class="nav-items">
                    <div><a href="#projects">Projects</a></div>
                    <div><a href="#skills">Skills</a></div>
                    <div><a href="contact me">Contact Me</a></div>
                </div>
            </div>
    </div>
    <div class="hero-section">
    <div class="faded-text">John Doe</div>
    <div class="hero-section-left">
    <div class="hero-section-heading">Hi! John Doe</div>
    <div class="hero-section-sub-heading">
    I am a <span class="role"></span>
     </div>
    <div class="hero-section-description">
                    I'm software developer and here is my portfolio website. Here you'll learn about my journey as a software developer.
    </div>
    <div class="btn-pink" id="btn">Hire me</div>
    </div>
    <div class="hero-section-right">
    <div class="absolute icons icons-dots">
          <img src="dots.png" alt="no image" />
    </div>
    <div class="absolute icons icons-cube">
           <img src="cube.png" alt="no image">
    </div>
    <div class="absolute icons icons-circle">
           <img src="circle.png" alt="no image">
    </div>
    <div class="absolute icons icons-zigzag">
            <img src="zigzags.png"  alt="no image"/>
    </div>
    <div class="absolute icons icons-plus">
            <img src="plus.png" alt="no image">
    </div>
    <div class="user-image img">
            <img src="user.jpeg" alt="no image"/>
    </div>
    </div>
     </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script src="https://kit.fontawesome.com/58a810656e.js" crossorigin="anonymous"></script>
    <script>
      var typeData = new Typed(".role", {
        strings: [
         "Full Stack Developer",
        "Web Developer",
        "UI-UX Designer",
         "Backend Developer",
          "Coder",
        ],
        loop: true,
        typeSpeed: 100,
        backSpeed: 80,
        backDelay: 1000,
      });
    </script>
</body>
</html>
